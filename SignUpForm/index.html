<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto+Condensed:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="banner">
            <h1 class="banner-heading">Subscribe Here</h1>
            <div class="arrow">
                <i class="fas fa-arrow-down"></i>
            </div>
            <button class="banner-btn">Click Now</button>
        </div>
    </div>

    <div class="form-container">
        <form action="#" class="sign-up-form">
            <input type="text" class="form-input" placeholder="FULL NAME">
            <input type="email" class="form-input" placeholder="EMAIL ADDRESS">
            <p>Get News?</p>
            <label for="">No</label>
            <input type="checkbox" name="" id="">
            <label for="">Yes</label>
            <button type="submit">Sign Up Here</button>
        </form>

        <div class="header">
            <h1>Welcome to CodingMaster</h1>
        </div>

        <div class="x-btn">
            &#10005;
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
