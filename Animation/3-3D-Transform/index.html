<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <img class="img" src="../image.png" />
        Rotate Z by 100deg
        <img class="img-rotate-z" src="../image.png" />
        Rotate X by 100deg

        <img class="img-rotate-x" src="../image.png" />

        Rotate Y by 100deg

        <img class="img-rotate-y" src="../image.png" />
    </div>
</body>

</html>
