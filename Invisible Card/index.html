<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisible Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,300;0,600;1,400&display=swap"
        rel="stylesheet">


</head>

<body>

    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <img src="./images/thanos.jpg" alt="" class="card-img">
                <h1 class="card-heading">[ Thanos ]</h1>
                <p class="card-paragraph"> <i class="fas fa-quote-left"></i> Lorem ipsum dolor sit amet consectetur
                    adipisicing elit. Dolor repellat neque
                    modi assumenda nobis consectetur voluptatem a vero explicabo, id error asperiores atque laborum ad
                    sapiente! Odit doloremque unde commodi?<i class="fas fa-quote-right"></i></p>
                <ul class="card-icons">
                    <li>
                        <a href="#" class="card-icon-link"><i class="card-icon fab fa-facebook-square"></i></a>
                    </li>
                    <li><a href="#" class="card-icon-link"><i class="card-icon fab fa-linkedin"></i></a></li>
                    <li><a href="#" class="card-icon-link"><i class="card-icon fab fa-twitter-square"></i></a></li>
                    <li><a href="#" class="card-icon-link"><i class="card-icon fab fa-instagram"></i></a>
                    </li>
                </ul>
                <button class="card-btn">View Profile</button>
            </div>
        </div>
    </div>
</body>

</html>
